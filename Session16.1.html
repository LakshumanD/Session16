<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="border border-radius-2 container bg-light"
      style="min-height: 450px !important"
    >
      <div class="d-flex p-4 justify-content-center">
        <button class="btn btn-primary">EVENT 1</button>
      </div>
      <div class="row justify-content-center">No of available seats:23</div>
      <div class="row border border-1">
          <div class="col-sm-3">
              <img class="img-thumbnail" src="https://thumbs.dreamstime.com/b/african-american-man-portrait-worker-id-badge-driver-licence-passport-photo-dark-skin-person-male-character-icon-social-media-188107522.jpg"></img>
          </div>
          <div class="col-sm-9">
              <div class="form-group ">
                <table class="table">
                    <tr>
                        <td class="text-right"><label for="name"  class="form-label">Name :</label> </td>
                        <td>
                            <input type="text" class="form-control" />
                        </td>
                    </tr>
                     <tr>
                          <td class="text-right"> 
                              <label for="email"  class="form-label">Email :</label> 
                            </td>
                        <td>
                            <input type="email" class="form-control" />
                        </td>
                    </tr>
                     <tr>
                          <td class="text-right">
                              <label for="PhoneNo"  class="form-label">PhoneNo. :</label> 
                            </td>
                        <td>
                            <input type="text" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                          <td class="text-right">
                              <label for="seats"  class="form-label">No of Seats :</label> 
                            </td>
                        <td>
                        <select name="seet"  class="form-control" id="seet">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                        </td>
                    </tr>
                      <tr>
                          <td class="text-right">
                              <label for="atte"  class="form-label">Name of attendee 2:</label> 
                            </td>
                        <td>
                            <input type="text" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="=2" class="text-center">
                            <button class="btn btn-primary">Submit</button>
                            &nbsp;<button class="btn btn-danger">Cancel</button>
                        </td>
                    </tr>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
